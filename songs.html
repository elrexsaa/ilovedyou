<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Playlist Kita - Memories</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="style_general.css">
  <link rel="stylesheet" href="style.css"> 
  
  <style>
    /* Styling spesifik untuk Music Cards */
    .music-grid {
        display: grid;
        gap: 20px;
        grid-template-columns: 1fr;
    }
    .music-card {
        display: flex;
        align-items: center;
        background: var(--color-card-bg);
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        padding: 15px;
        transition: transform 0.3s ease;
    }
    .music-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--color-shadow-hover);
    }
    .track-cover {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        object-fit: cover;
        margin-right: 15px;
        flex-shrink: 0;
    }
    .track-info {
        flex-grow: 1;
        min-width: 0;
    }
    .tmeta {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--color-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .tsub {
        font-size: 0.9rem;
        color: var(--color-text-muted);
        margin-bottom: 5px;
    }
    .music-card audio {
        width: 100%;
        height: 30px;
        outline: none;
    }
  </style>
</head>
<body>
  <audio id="bgm" src="audio.mp3" loop></audio>
  <button id="bgm-toggle" aria-label="Toggle Background Music">🔇</button>
  
  <div class="bg-hearts"></div>

  <main class="hidden">
    <header class="header-main">
        <h1>🎵 Our Soundtrack</h1>
        <p>Lagu-lagu yang menemani kisah kita.</p>
    </header>

    <section id="sectionSongs" class="content-section">
      <h2>Playlist Romantis</h2>
      <p style="color: var(--color-text-muted); margin-bottom: 20px;">kalo lagi gabut aku suka dengerin lagu ini, rasanya kaya km di pikiran aku hahaha</p>
      
      <div class="music-grid">
        
        <div class="music-card">
          <img class="track-cover" src="img/cover1.jpg" alt="Cover Album All Of Me">
          <div class="track-info">
            <div class="tmeta">All Of Me</div>
            <div class="tsub">John Legend</div>
            <audio controls src="sound/sound1.mp3"></audio> 
          </div>
        </div>
        
        <div class="music-card">
          <img class="track-cover" src="img/cover2.JPG" alt="Cover Album Nina">
          <div class="track-info">
            <div class="tmeta">Nina</div>
            <div class="tsub">.Feast</div>
            <audio controls src="sound/sound2.mp3"></audio>
          </div>
        </div>

        <div class="music-card">
          <img class="track-cover" src="img/cover3.jpg" alt="Cover Album Kenangan Manis">
          <div class="track-info">
            <div class="tmeta">Kenangan Manis</div>
            <div class="tsub">Pamungkas</div>
            <audio controls src="sound/sound3.mp3"></audio>
          </div>
        </div>
        
      </div>
    </section>
  </main>

  <nav class="nav-bottom">

    </a>
    <a href="songs.html" class="nav-item active">

    </a>

    <a href="chat.html" class="nav-item">

    </a>
    <a href="quotes.html" class="nav-item">

    </a>
    <a href="about.html" class="nav-item">
      <span class="icon">ℹ️</span>
      <span class="label">Tentang</span>
    </a>
  </nav>

  <script src="animasi.js"></script>
</body>
</html>
