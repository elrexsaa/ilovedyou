  <script src="js/animasi.js"></script>
  <script src="js/script.js"></script> 

  <style>
    #logout-btn {
        position: fixed; top: 20px; right: 20px; background: var(--color-primary); color: white;
        border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 1.1rem;
        cursor: pointer; z-index: 2000; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #logout-btn:hover { background: var(--color-primary-dark); }

    .anniversary-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        z-index: 10000; display: flex; justify-content: center; align-items: center;
        text-align: center; flex-direction: column; animation: pulseBg 4s infinite alternate;
    }
    .overlay-content {
        position: relative; padding: 40px; border-radius: 20px;
        background: rgba(255, 255, 255, 0.9); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transform: scale(0.9); animation: popUp 0.5s forwards;
        overflow: hidden; /* Penting untuk confetti */
    }
    .overlay-content h1 {
        font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: var(--color-primary-dark);
        margin-bottom: 10px; animation: shake 0.5s infinite;
    }
    @keyframes pulseBg { from { filter: hue-rotate(0deg); } to { filter: hue-rotate(360deg); } }
    @keyframes popUp { to { transform: scale(1); } }
    @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); } 20% { transform: translate(-1px, -2px) rotate(-1deg); }
        40% { transform: translate(-3px, 0px) rotate(1deg); } 60% { transform: translate(3px, 2px) rotate(0deg); }
        80% { transform: translate(1px, -1px) rotate(1deg); } 100% { transform: translate(-1px, 2px) rotate(-1deg); }
    }
  </style>
