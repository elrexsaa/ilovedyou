<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Memories Site - Login</title>

    <meta property="og:title" content="Our Memories Websiteüíó" />
    <meta property="og:description" content="For Sayangku Cintaku Cantikku Cianku Tondikuüòã‚ù§Ô∏è" />
    <meta property="og:image" content="img/logo.ico" /> 
    <meta property="og:url" content="https://elrexsaa.github.io/testingpages/index.html" /> 
    <meta property="og:type" content="website" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style_index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="loadingPage" aria-hidden="true">
        <div class="chibi-icon" style="opacity: 0.8;"><i class="fas fa-heart fa-beat"></i></div>
        <div id="typingText"></div>
    </div>

    <main id="loginPage" class="page--center">
        <div class="card login-card" role="dialog" aria-labelledby="loginTitle">

            <div class="chibi-icon" aria-hidden="true">
                üéûÔ∏è
            </div>

            <h1 id="loginTitle">All Memories</h1>
            <p class="muted">Silahkan masukkan kode rahasia untuk melanjutkan, Sayangku!</p>

            <form id="loginForm" onsubmit="doLogin(event)">
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="Masukkan Kode Rahasia" required autocomplete="off">
                </div>
                <button type="submit" id="loginBtn">Masuk</button>
            </form>
            
            <div id="verifyFrame" class="verify-frame" hidden>
                <div class="verify-icon"></div>
                <div id="verifyMessage"></div>
            </div>
            
            <p class="hint-text">
                <i class="fas fa-heart-crack"></i> 
                **Kode** adalah kata/kalimat yang **kita buat berdua** ya sayang :D
            </p>

        </div>
    </main>

    <script>
        // Logika sederhana untuk simulasi login.
        
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('passwordInput');
        const loginCard = document.querySelector('.login-card');
        const verifyFrame = document.getElementById('verifyFrame');
        const verifyMessage = document.getElementById('verifyMessage');
        const typingText = document.getElementById('typingText');
        const loadingPage = document.getElementById('loadingPage');

        const AUTH_KEY = 'kenangan_verified';
        const TARGET_PAGE = 'kenangan.html';
        const CORRECT_PASSWORD = 'nikita'; // Ganti dengan kode rahasia yang asli

        function showVerifyMessage(message, isSuccess) {
            verifyFrame.hidden = false;
            verifyFrame.className = `verify-frame ${isSuccess ? 'ok' : 'fail'}`;
            verifyMessage.textContent = message;
            verifyFrame.querySelector('.verify-icon').innerHTML = isSuccess ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-times-circle"></i>';
            
            setTimeout(() => {
                verifyFrame.hidden = true;
            }, 3000);
        }

        function doLogin(e) {
            e.preventDefault();
            const password = passwordInput.value.toLowerCase().trim();

            if (password === CORRECT_PASSWORD) {
                sessionStorage.setItem(AUTH_KEY, 'true');
                showVerifyMessage('Kode Benar! Selamat Datang Sayangku.', true);
                loginForm.style.pointerEvents = 'none'; // Disable form
                
                setTimeout(startTypingSequence, 1500);
            } else {
                sessionStorage.setItem(AUTH_KEY, 'false');
                passwordInput.value = ''; // Kosongkan input
                
                showVerifyMessage('Kode salah, coba lagi yaa!', false);
                loginCard.classList.add('shake-effect');
                setTimeout(() => {
                    loginCard.classList.remove('shake-effect');
                }, 500);
            }
        }

        function startTypingSequence(){
            loadingPage.hidden = false; 
            loadingPage.setAttribute('aria-hidden', 'false');

            typingText.textContent = '';
            const text = 'Memuat Kenangan Kita......';
            let i = 0;
            const speed = 70;

            const t = setInterval(() => {
                typingText.textContent += text.charAt(i) || '';
                i++;
                if (i > text.length){
                    clearInterval(t);
                    
                    setTimeout(() => {
                        window.location.href = TARGET_PAGE;
                    }, 500); 
                }
            }, speed);
        }

        document.addEventListener('DOMContentLoaded', () => {
             loadingPage.hidden = true;
             loadingPage.setAttribute('aria-hidden', 'true');

             if (sessionStorage.getItem(AUTH_KEY) === 'true') { 
                 window.location.href = TARGET_PAGE;
             }
        });
    </script>

</body>
</html>
