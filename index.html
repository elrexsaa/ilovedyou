<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DejaVu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-page" class="page active">
    <div class="chibi"></div>
    <div class="login-box">
      <h2>masukkan password 💗</h2>
      <input type="password" id="password" placeholder="password">
      <button onclick="verifyPassword()">verifikasi</button>
    </div>
    <div id="verify-frame" class="verify-frame hidden">
      <div id="verify-icon" class="verify-icon"></div>
      <p id="verify-text"></p>
    </div>
  </div>

  <div id="loading-page" class="page">
    <p id="loading-text"></p>
  </div>

  <div id="menu-page" class="page">
    <h2>Hi, Nikita Friskila Pakpahan💗💗💗</h2>
    <div class="menu-container">
      <div class="menu-card" onclick="showSection('song')">💗 a song that reminds you</div>
      <div class="menu-card" onclick="showSection('photo')">📸 foto kita</div>
      <div class="menu-card" onclick="showSection('chat')">💬 chat waktu pertama kali</div>
    </div>

    <div id="section-song" class="section hidden fade">
      <h3>a song that reminds you</h3>
      <audio controls src="sound/sound1.mp3"></audio>
      <audio controls src="sound/sound2.mp3"></audio>
      <audio controls src="sound/sound3.mp3"></audio>
    </div>

    <div id="section-photo" class="section hidden fade">
      <h3>foto kita</h3>
      <div class="gallery">
        <img src="img/foto1.jpg">
        <img src="img/foto2.jpg">
        <img src="img/foto3.jpg">
      </div>
    </div>

    <div id="section-chat" class="section hidden fade">
      <h3>chat waktu pertama kali</h3>
      <div class="chat-frame">
        <div class="chat-header">nikita 💗 — online</div>
        <div class="chat-body">
          <div class="chat-left">hai elga 😳</div>
          <div class="chat-right">hai nikita 😁</div>
          <div class="chat-left">hehe kamu lucu</div>
          <div class="chat-right">kamu juga 😳</div>
        </div>
      </div>
    </div>

    <audio id="backsound" src="audio.mp3" autoplay loop></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
