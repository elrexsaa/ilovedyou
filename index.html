<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Masuk - Our Memories Site</title>

    <meta property="og:title" content="Our Memories Websiteüíó" />
    <meta property="og:description" content="For Sayangku Cintaku Cantikku Cianku Tondikuüòã‚ù§Ô∏è" />
    <meta property="og:image" content="img/logo.ico" /> 
    <meta property="og:url" content="https://elrexsaa.github.io/index.html" /> 
    <meta property="og:type" content="website" />
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style_general.css">
    <link rel="stylesheet" href="style_login.css">
</head>
<body>

    <div id="loadingPage" hidden aria-hidden="true">
        <div class="chibi-icon">‚è≥</div>
        <div id="typingText"></div>
    </div>

    <main id="loginPage" class="page--center">
        <div class="card login-card" role="dialog" aria-modal="true">
            <h2>Our Memories</h2>
            <p>Masukkan kata sandi untuk melihat kenangan kita.</p>
            
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Kata Sandi Rahasia..." required>
                <i class="fas fa-eye input-icon" id="togglePassword" aria-label="Tampilkan Kata Sandi"></i>
            </div>
            
            <button class="login-btn" onclick="checkPassword()">Masuk Sekarang</button>
            
            <p class="hint-text">
                Lupa? Tanya <a href="https://wa.me/6282110292723" target="_blank" rel="noopener noreferrer">Elgalauüò≠üëéüèº</a>
            </p>
        </div>
    </main>
    
    <div id="verifyFrame" class="verify-frame" hidden role="alert" aria-live="polite">
        <span class="verify-icon" id="verifyIcon"></span>
        <span id="verifyText"></span>
    </div>

    <script>
        const AUTH_KEY = 'auth_granted';
        const TARGET_PAGE = 'kenangan.html'; 
        const CORRECT_PASSWORD = 'CIANKU'; // Ganti dengan kata sandi Anda

        const passwordInput = document.getElementById('passwordInput');
        const togglePassword = document.getElementById('togglePassword');
        const verifyFrame = document.getElementById('verifyFrame');
        const verifyIcon = document.getElementById('verifyIcon');
        const verifyText = document.getElementById('verifyText');
        const loginCard = document.querySelector('.login-card');
        const loadingPage = document.getElementById('loadingPage');
        const typingText = document.getElementById('typingText');

        // Toggle Password Visibility
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Tampilkan Notifikasi (Toast)
        function showVerification(isSuccess, message) {
            verifyFrame.hidden = false;
            verifyText.textContent = message;
            verifyFrame.classList.remove('ok', 'fail');
            
            if (isSuccess) {
                verifyFrame.classList.add('ok');
                verifyIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
            } else {
                verifyFrame.classList.add('fail');
                verifyIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
                
                // Sembunyikan notifikasi error setelah 3 detik
                setTimeout(() => {
                    verifyFrame.hidden = true;
                }, 3000);
            }
        }

        // Cek Kata Sandi
        function checkPassword() {
            const password = passwordInput.value.trim().toUpperCase();
            
            if (password === CORRECT_PASSWORD) {
                sessionStorage.setItem(AUTH_KEY, 'true');
                showVerification(true, 'Akses Diberikan! Selamat datang, Sayang!');
                startTypingSequence();
            } else {
                showVerification(false, 'Ups! Kata sandi salah. Coba lagi yaa.');
                
                // Efek Goyang (Shake)
                loginCard.classList.add('shake-effect');
                setTimeout(() => {
                    loginCard.classList.remove('shake-effect');
                }, 500);
            }
        }

        // Urutan Mengetik (Loading)
        function startTypingSequence(){
            document.getElementById('loginPage').hidden = true;
            loadingPage.hidden = false; 
            loadingPage.setAttribute('aria-hidden', 'false');

            typingText.textContent = '';
            const text = 'Memuat Kenangan Romantis...';
            let i = 0;
            const speed = 70;

            const t = setInterval(() => {
                typingText.textContent += text.charAt(i) || '';
                i++;
                if (i > text.length){
                    clearInterval(t);
                    
                    setTimeout(() => {
                        window.location.href = TARGET_PAGE;
                    }, 800); 
                }
            }, speed);
        }

        // Cek Session saat Halaman Dimuat
        document.addEventListener('DOMContentLoaded', () => {
             loadingPage.hidden = true;
             loadingPage.setAttribute('aria-hidden', 'true');

             // Bypass login jika sudah ada session
             if (sessionStorage.getItem(AUTH_KEY) === 'true') { 
                 window.location.href = TARGET_PAGE; 
             }
        });
    </script>

</body>
</html>
