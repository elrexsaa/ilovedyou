<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Masuk - Our Memories Site</title>

    <meta property="og:title" content="Our Memories Websiteüíó" />
    <meta property="og:description" content="For Sayangku Cintaku Cantikku Cianku Tondikuüòã‚ù§Ô∏è" />
    <meta property="og:image" content="img/logo.ico" /> 
    <meta property="og:url" content="https://elrexsaa.github.io/index.html" /> 
    <meta property="og:type" content="website" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="loadingPage" aria-hidden="true">
        <div class="chibi-icon" style="opacity: 0.8;">‚è≥</div>
        <div id="typingText"></div>
    </div>

    <main id="loginPage" class="page--center">
        <div class="card login-card" role="dialog" aria-labelledby="loginTitle">

            <div class="chibi-icon" aria-hidden="true">
                üîê
            </div>

            <h1 id="loginTitle">Portal Kenangan</h1>
            <p class="muted subtitle">Masukkan tanggal spesial kita untuk melihat isinya.</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="password">Kata Sandi (Tanggal Jadian)</label>
                    <div class="password-toggle-container">
                        <input type="password" id="password" placeholder="DDMMYYYY" required maxlength="8" autocomplete="off" inputmode="numeric">
                        <button type="button" id="togglePassword" class="toggle-password-btn" aria-label="Tampilkan Password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div id="verificationMessage" class="verify-frame" hidden>
                    <span id="verifyIcon" class="verify-icon"></span>
                    <span id="verifyText"></span>
                </div>
                
                <button type="submit" id="loginButton">Masuk</button>
            </form>

            <p class="hint-text">Lupa kata sandi? <a href="https://wa.me/yourwhatsapp" target="_blank">Hubungi Developer</a></p>
        </div>
    </main>

    <script>
        const TARGET_PAGE = 'kenangan.html';
        const AUTH_KEY = 'auth_ok';
        // GANTI DENGAN KATA SANDI YANG BENAR (misal: 141022)
        const CORRECT_PASSWORD = '141022'; 

        const passwordInput = document.getElementById('password');
        const loginCard = document.querySelector('.login-card');
        const verificationMessage = document.getElementById('verificationMessage');
        const verifyText = document.getElementById('verifyText');
        const verifyIcon = document.getElementById('verifyIcon');
        const loadingPage = document.getElementById('loadingPage');
        const typingText = document.getElementById('typingText');
        
        // --- Password Toggle Functionality (FITUR BARU) ---
        const togglePasswordBtn = document.getElementById('togglePassword');
        togglePasswordBtn.addEventListener('click', function () {
            // Toggle type dari password ke text
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon mata
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
            
            // Update ARIA label
            const newLabel = type === 'password' ? 'Tampilkan Password' : 'Sembunyikan Password';
            this.setAttribute('aria-label', newLabel);
        });
        // --- Akhir Password Toggle ---

        function showVerification(isSuccess, message) {
            verificationMessage.hidden = false;
            verificationMessage.classList.remove('ok', 'fail');
            verificationMessage.classList.add(isSuccess ? 'ok' : 'fail');
            verifyText.textContent = message;
            verifyIcon.className = 'verify-icon fas ' + (isSuccess ? 'fa-check-circle' : 'fa-times-circle');
            
            setTimeout(() => {
                verificationMessage.hidden = true;
            }, 3000); 
        }

        function handleLogin(event) {
            event.preventDefault();
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === CORRECT_PASSWORD) {
                sessionStorage.setItem(AUTH_KEY, 'true'); 
                showVerification(true, 'Akses Diberikan! Selamat datang, Sayang!');
                startTypingSequence();
            } else {
                showVerification(false, 'Ups! Kata sandi salah. Coba lagi yaa.');
                
                // Animasi goyang untuk feedback bug login salah
                loginCard.classList.add('shake-effect');
                setTimeout(() => {
                    loginCard.classList.remove('shake-effect');
                }, 500);
            }
        }

        function startTypingSequence(){
            loadingPage.hidden = false; 
            loadingPage.setAttribute('aria-hidden', 'false');

            typingText.textContent = '';
            const text = 'Memuat Kenangan...';
            let i = 0;
            const speed = 70;

            const t = setInterval(() => {
                typingText.textContent += text.charAt(i) || '';
                i++;
                if (i > text.length){
                    clearInterval(t);
                    
                    setTimeout(() => {
                        window.location.href = TARGET_PAGE;
                    }, 500); 
                }
            }, speed);
        }

        document.addEventListener('DOMContentLoaded', () => {
             loadingPage.hidden = true;
             loadingPage.setAttribute('aria-hidden', 'true');

             if (sessionStorage.getItem(AUTH_KEY) === 'true') { 
                 window.location.href = TARGET_PAGE; 
             }
        });
    </script>

</body>
</html>
