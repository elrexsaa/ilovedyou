<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenangan Nikita ðŸ’—</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: pink;
      overflow: hidden;
      text-align: center;
    }
    #login-page, #loading-page, #memory-page {
      display: none;
    }
    #login-page {
      display: block;
      background: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    input[type=password] {
      padding: 10px;
      border: 2px solid pink;
      border-radius: 10px;
      outline: none;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: pink;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: hotpink;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
      color: #ff4b4b;
    }
    #typing-text {
      font-size: 20px;
      color: white;
      margin-top: 40vh;
    }
    #memory-page {
      background-color: pink;
      height: 100vh;
      overflow-y: auto;
      color: white;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .photo-gallery img {
      width: 200px;
      border-radius: 20px;
      margin: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="login-page">
    <h2>masukkan password dulu ya ðŸ’—</h2>
    <input type="password" id="password" placeholder="password">
    <button onclick="checkPassword()">masuk</button>
    <p id="message"></p>
  </div>

  <div id="loading-page">
    <p id="typing-text"></p>
  </div>

  <div id="memory-page">
    <h2>Hi, Nikita Friskila PakpahanðŸ’—ðŸ’—ðŸ’—</h2>
    <button onclick="playMusic()">lanjut ke kenangan</button>
    <div class="photo-gallery">
      <img src="foto1.jpg">
      <img src="foto2.jpg">
      <img src="foto3.jpg">
    </div>
    <audio id="backsound" src="audio.mp3" preload="auto"></audio>
  </div>

  <script>
    function checkPassword() {
      const pw = document.getElementById('password').value;
      const msg = document.getElementById('message');
      if (pw === 'nikitaelga') {
        msg.style.color = 'green';
        msg.innerText = 'verifikasi benar! silahkan dilihat sayangkuu';
        setTimeout(() => showTyping(), 2000);
      } else {
        msg.style.color = 'red';
        msg.innerText = 'kamu bukan nikita atau elga, gausah masuk.';
      }
    }

    function showTyping() {
      document.getElementById('login-page').style.display = 'none';
      document.getElementById('loading-page').style.display = 'block';
      const text = 'membuka kenangan...';
      let i = 0;
      const typing = setInterval(() => {
        if (i < text.length) {
          document.getElementById('typing-text').innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(typing);
          setTimeout(showMemory, 1000);
        }
      }, 120);
    }

    function showMemory() {
      document.getElementById('loading-page').style.display = 'none';
      document.getElementById('memory-page').style.display = 'block';
      document.getElementById('backsound').play();
    }

    function playMusic() {
      document.getElementById('backsound').play();
    }
  </script>
</body>
</html>
