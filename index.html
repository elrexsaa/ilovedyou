<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Our Memories Site</title>

    <meta property="og:title" content="Our Memories Websiteüíó" />
    <meta property="og:description" content="For Sayangku Cintaku Cantikku Cianku Tondikuüòã‚ù§Ô∏è" />
    <meta property="og:image" content="img/logo.ico" /> 
    <meta property="og:url" content="https://elrexsaa.github.io/testingpages/index.html" /> 
    <meta property="og:type" content="website" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="loadingPage" aria-hidden="true">
        <div class="chibi-icon" style="opacity: 0.8;">‚è≥</div>
        <div id="typingText"></div>
    </div>

    <main id="loginPage" class="page--center">
        <div class="card login-card" role="dialog" aria-labelledby="loginTitle">

            <div class="chibi-icon" aria-hidden="true">
                üéûÔ∏è
            </div>

            <h1 id="loginTitle">All Memories</h1>
            <p class="muted">Hai sayang, password untuk masuk ke website kenangan kita adalah...
            <br>Tgl Jadian Kita Ya Sayangku, Angka Semua.
            <br>Contoh: 01012025</p>

            <form id="loginForm">
                <div class="input-wrapper">
                    <input type="password" id="password" class="input" placeholder="Tgl Jadian (cth: 01012025)" required>
                    <i id="togglePw" class="fas fa-eye" aria-label="Tampilkan Password"></i>
                </div>
                <button type="submit" class="btn btn--primary">Masuk</button>
            </form>
        </div>

        <div id="verifyFrame" class="verify-frame" hidden>
            <span id="verifyIcon" class="verify-icon"></span>
            <span id="verifyMessage"></span>
        </div>

        <p class="hint-text">
            *Website ini dilindungi kamera, jika kamu bukan Nikita atau Elga, data kamu akan terkirim.
        </p>
    </main>

    <script>
        const CORRECT_PASSWORD = '01112024'; // GANTI DENGAN TANGGAL JADIAN KAMU (ddmmyyyy)
        const AUTH_KEY = 'kenangan_verified';
        const TARGET_PAGE = 'kenangan.html';

        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const verifyFrame = document.getElementById('verifyFrame');
        const verifyIcon = document.getElementById('verifyIcon');
        const verifyMessage = document.getElementById('verifyMessage');
        const loginCard = document.querySelector('.login-card');
        const loadingPage = document.getElementById('loadingPage');
        const typingText = document.getElementById('typingText');
        const AUTHOR_HANDLE = 'elgarexsaa'; // GANTI DENGAN NAMA TELEGRAM/SOSMED MU
        
        // ===================================
        // NEW LOGIC: PASSWORD TOGGLE
        // ===================================
        const togglePw = document.getElementById('togglePw');
        togglePw.addEventListener('click', function (e) {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Mengganti icon mata
            this.classList.toggle('fa-eye-slash');
            this.classList.toggle('fa-eye');
        });
        // ===================================
        // END NEW LOGIC
        // ===================================


        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            attemptEnter();
        });

        function showMessage(message, isSuccess) {
            verifyMessage.textContent = message;
            verifyFrame.className = 'verify-frame ' + (isSuccess ? 'ok' : 'fail');
            verifyIcon.textContent = isSuccess ? '‚úÖ' : '‚ùå';
            verifyFrame.hidden = false;
            
            setTimeout(() => {
                verifyFrame.hidden = true;
            }, 3000);
        }

        async function attemptEnter() {
            const inputPassword = passwordInput.value.trim();

            if (inputPassword === CORRECT_PASSWORD) {
                showMessage('Password Benar! Memuat Kenangan...', true);
                
                // UPDATE: Menggunakan sessionStorage
                sessionStorage.setItem(AUTH_KEY, 'true'); 
                
                // Delay sejenak sebelum memulai loading page
                setTimeout(startTypingSequence, 1500);

            } else {
                showMessage('Password Salah!', false);

                // kirim notif ke telegram
                fetch('/api/visit', {
                    method: 'POST',
                    headers: { 'content-type': 'application/json' },
                    body: JSON.stringify({
                        message: `üö® Percobaan Login Gagal! Password: ${inputPassword}`,
                        status: 'Failed Login',
                        handle: AUTHOR_HANDLE
                    })
                }).catch(e => console.error(`Gagal mengirim notif ke ${AUTHOR_HANDLE}`));
                
                // === TAMBAHAN LOGIKA GETAR ===
                loginCard.classList.add('shake-effect');
                // Hapus kelas setelah animasi selesai (500ms, harus cocok dengan durasi CSS @keyframes shake)
                setTimeout(() => {
                    loginCard.classList.remove('shake-effect');
                }, 500);
                // === AKHIR TAMBAHAN LOGIKA GETAR ===
            }
        }

        function startTypingSequence(){
            loadingPage.hidden = false; 
            loadingPage.setAttribute('aria-hidden', 'false');

            typingText.textContent = '';
            const text = 'Loading......';
            let i = 0;
            const speed = 70;

            const t = setInterval(() => {
                typingText.textContent += text.charAt(i) || '';
                i++;
                if (i > text.length){
                    clearInterval(t);
                    
                    setTimeout(() => {
                        window.location.href = TARGET_PAGE;
                    }, 500); 
                }
            }, speed);
        }

        document.addEventListener('DOMContentLoaded', () => {
             loadingPage.hidden = true;
             loadingPage.setAttribute('aria-hidden', 'true');

             // UPDATE: Menggunakan sessionStorage
             if (sessionStorage.getItem(AUTH_KEY) === 'true') { 
                 console.log("Token ditemukan, langsung menuju halaman kenangan.");
                 window.location.href = TARGET_PAGE;
             }
        });
    </script>

</body>
</html>
