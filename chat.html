<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awal Dari Segalanya | Elga & Nikita</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="chat-page-body">
    <div class="main-content chat-app">
        
        <header class="chat-header">
            <div class="chat-info">
                <a href="dash.html" class="back-btn"><i class="bi bi-arrow-left"></i></a>
                <img src="img/nikita_profile.JPG" alt="Nikita" class="profile-pic">
                <div class="contact-details">
                    <h2 id="contact-name">Nikita Pakpahan</h2>
                    <p class="status">Online</p>
                </div>
            </div>
            <div class="chat-actions">
                <button title="Panggilan"><i class="bi bi-camera-video"></i></button>
                <button title="Opsi Lain"><i class="bi bi-three-dots-vertical"></i></button>
            </div>
        </header>

        <div class="chat-messages-container" id="chat-messages-container">
            </div>

        <div class="chat-input-bar">
            <button title="Sticker/Emoji"><i class="bi bi-emoji-smile"></i></button>
            <input type="text" placeholder="Ketik pesan..." disabled>
            <button title="Kirim Pesan" class="send-btn"><i class="bi bi-send-fill"></i></button>
        </div>
        
    </div>
    <nav class="bottom-nav">
        <a href="dash.html" class="nav-link">
            <i class="bi bi-house-door-fill"></i>
            <span>Home</span>
        </a>
        <a href="tentang.html" class="nav-link">
            <i class="bi bi-person-hearts"></i>
            <span>Tentang Kita</span>
        </a>
        <a href="playlist.html" class="nav-link">
            <i class="bi bi-disc-fill"></i>
            <span>Playlist</span>
        </a>
        <a href="chat.html" class="nav-link active">
            <i class="bi bi-chat-dots-fill"></i>
            <span>Chat</span>
        </a>
        <a href="chatfav.html" class="nav-link">
            <i class="bi bi-star-fill"></i>
            <span>Fav Chat</span>
        </a>
    </nav>


    <script src="js/script.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
